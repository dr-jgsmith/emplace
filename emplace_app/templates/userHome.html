<meta name="viewport" content="width=device-width, initial-scale=1">
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emplace</title>

   
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	
    <link href="../static/css/signup.css" rel="stylesheet">
	
    <link href="../static/css/custom.css" rel="stylesheet">
    <link href="../static/css/customindex.css" rel="stylesheet">
    <style>
    body {     padding-top: 8px; }
    @media only screen and (max-width: 500px) {
        .jumbotron { margin-top: .3em; }
        body {     padding-top: 8px; }
    }</style>
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script>
    function imgError(image){
        $(image).hide();
    }
	$(function(){
		$.ajax({
			url : '/getWish',
			type : 'GET',
			success: function(res){
				var div = $('<div>')
    .attr('class', 'list-group')
    .append($('<a>')
        .attr('class', 'list-group-item active')
        .append($('<h2>')
            .attr('class', 'list-group-item-heading'),
			$('<p>')
			.attr('class', 'list-group-item-text'),
            $('<img>')
			.attr('class', 'list-group-item-filepath'),
			$('<h4>')	
            .attr('class', 'list-group-item-date')));
							    
				
				
				var wishObj = JSON.parse(res);
				var wish = '';
				
				$.each(wishObj,function(index, value){
					wish = $(div).clone();
					$(wish).find('h2').text(value.Description);
					$(wish).find('h4').text(value.Date);
					$(wish).append('<img onerror="imgError(this);" src=' + value.FilePath + '>');
					$('.jumbotron').append(wish);
				});
			},
			error: function(error){
				console.log(error);
			}
		});
	});
    </script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
	    <li role="presentation"><a href="/showDashboard">Newsfeed</a></li>
	    <li role="presentation"  class="active"><a href="/userHome" class="active">My Story</a></li>
            <li role="presentation" ><a href="/logout">Logout</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Emplace</h3>
      </div>

      <div class="jumbotron">
	</body>
	</html>
